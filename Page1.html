<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
</head>
<body>
    <header>
        <h1>Usage of forms with inputs...</h1>
    </header>

    <aside>
    <h4>Navigation:</h4>
        <nav>
            <ul>
                <li><a href="Page2.html">Text styles</a></li>
                <li><a href="Page3.html">Multimedia</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h2>Main Content</h2>
        <form id="Questions">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="profilePic">Upload a Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic"><br><br>

            <label>Educational program:</label><br>
            <input type="radio" id="ba" name="EdProgram" value="BA">
            <label for="ba">BA</label><br>
            <input type="radio" id="itba" name="EdProgram" value="ITBA">
            <label for="itba">ITBA</label><br>
            <input type="radio" id="ebd" name="EdProgram" value="EBD">
            <label for="ebd">EBD</label><br><br>

            <label>What educational degrees do you have?</label><br>
            <input type="checkbox" id="sec" name="degrees" value="Secondary education">
            <label for="sec">Secondary education</label><br>
            <input type="checkbox" id="bd" name="degrees" value="Bachelor's degree">
            <label for="bd">Bachelor's degree</label><br>
            <input type="checkbox" id="md" name="degrees" value="Master's degree">
            <label for="md">Master's degree</label><br><br>

            <input type="submit" value="Submit">
        </form>

        <h2>Answers</h2>
        <table id="Answers" border="1">
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </table>
    </main>

    <footer>
        <p>1</p>
    </footer>

    <script src="PageJS1.js"></script>
</body>
</html>
